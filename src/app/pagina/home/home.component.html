<app-titulo-menu></app-titulo-menu>
<div class="artigos">

    <div class="principais">
        <app-card-grande [foto]="fotoGrande" [titulo]="tituloGrande" [descricao]="descricaoGrande" [id]="idGrande"></app-card-grande>
    </div>
    <div class="secundarios">
        @for(arti of artigos; track arti){
        <app-card-pequeno [titulo]="arti.titulo" [foto]="arti.foto" [id]="arti.id"></app-card-pequeno>
        }
        
    </div>

</div>
